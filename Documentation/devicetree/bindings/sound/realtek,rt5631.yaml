%YAML 1.2
---
$id: "http://devicetree.org/schemas/sound/realtek,rt5631.yaml#"
$schema: "http://devicetree.org/meta-schemas/core.yaml#"

title: ALC5631/RT5631 audio codec

description: |
  This device supports I2C only.
  Pins on the device (for linking into audio routes) for RT5631:
    * SPK_OUT_R_P
    * SPK_OUT_R_N
    * SPK_OUT_L_P
    * SPK_OUT_L_N
    * HP_OUT_L
    * HP_OUT_R
    * AUX_OUT2_LP
    * AUX_OUT2_RN
    * AUX_OUT1_LP
    * AUX_OUT1_RN
    * AUX_IN_L_JD
    * AUX_IN_R_JD
    * MONO_IN_P
    * MONO_IN_N
    * MIC1_P
    * MIC1_N
    * MIC2_P
    * MIC2_N
    * MONO_OUT_P
    * MONO_OUT_N
    * MICBIAS1
    * MICBIAS2

maintainers:
  - David Heidelberg <david@ixit.cz>

properties:
  compatible:
    enum:
      - realtek,alc5631
      - realtek,rt5631

  reg: true

required:
  - reg

additionalProperties: false

examples:
  - |
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      alc5631: audio-codec@1a {
        compatible = "realtek,alc5631";
        reg = <0x1a>;
      };
    };
