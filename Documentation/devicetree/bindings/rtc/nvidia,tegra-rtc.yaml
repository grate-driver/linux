%YAML 1.2
---
$id: "http://devicetree.org/schemas/rtc/nvidia,tegra-rtc.yaml#"
$schema: "http://devicetree.org/meta-schemas/core.yaml#"

title: NVIDIA Tegra real-time clock

description: |
  The Tegra RTC maintains seconds and milliseconds counters, and five alarm
  registers. The alarms and other interrupts may wake the system from low-power
  state.

maintainers:
  - David Heidelberg <david@ixit.cz>

properties:
  compatible:
    anyOf:
      - items:
          - enum:
              - nvidia,tegra30-rtc
              - nvidia,tegra114-rtc
              - nvidia,tegra124-rtc
              - nvidia,tegra132-rtc
          - const: nvidia,tegra20-rtc
      - items:
          enum:
            - nvidia,tegra20-rtc
            - nvidia,tegra30-rtc
            - nvidia,tegra114-rtc
            - nvidia,tegra124-rtc
            - nvidia,tegra132-rtc
  reg: true
  interrupts: true
  clocks: true

required:
  - compatible
  - reg
  - interrupts
  - clocks

additionalProperties: false

examples:
  - |
    timer@7000e000 {
      compatible = "nvidia,tegra20-rtc";
      reg = <0x7000e000 0x100>;
      interrupts = <0 2 0x04>;
      clocks = <&tegra_car 4>;
    };
